<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Placer (3D Buttons)</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let selectedModel = null;
    let hitTest = null;
    let catButton, dogButton;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
      });

      // Initialize hit test
      const featuresManager = xrHelper.baseExperience.featuresManager;
      hitTest = featuresManager.enableFeature(BABYLON.WebXRHitTest, 'latest', {
        xrInput: xrHelper.input
      });

      // Create 3D UI manager
      const guiManager = new BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

      // Handle AR session state changes
      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          create3DButtons(scene);
        } else {
          if (catButton) catButton.dispose();
          if (dogButton) dogButton.dispose();
          catButton = null;
          dogButton = null;
          selectedModel = null;
        }
      });

      // Handle tap/click to place model
      xrHelper.input.onControllerAddedObservable.add((controller) => {
        controller.onMotionControllerInitObservable.add((motionController) => {
          const triggerComponent = motionController.getComponent("xr-standard-trigger");
          if (triggerComponent) {
            triggerComponent.onButtonStateChangedObservable.add((component) => {
              if (component.pressed && selectedModel) {
                placeModelAtHit();
              }
            });
          }
        });
      });

      // Also handle screen tap for mobile AR
      canvas.addEventListener("pointerdown", (evt) => {
        if (xrHelper.baseExperience.state === BABYLON.WebXRState.IN_XR && selectedModel) {
          placeModelAtHit();
        }
      });

      function create3DButtons(scene) {
        // Create a plane for the buttons panel
        const panel = BABYLON.MeshBuilder.CreatePlane("buttonPanel", { size: 1 }, scene);
        panel.position = new BABYLON.Vector3(0, 0, -1.5);
        
        // Create advanced dynamic texture for the panel
        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(panel);
        
        // Create cat button
        const catBtn = BABYLON.GUI.Button.CreateSimpleButton("catBtn", "Place Cat");
        catBtn.width = 0.4;
        catBtn.height = 0.2;
        catBtn.color = "white";
        catBtn.background = "#ff6b6b";
        catBtn.cornerRadius = 10;
        catBtn.left = -0.25;
        catBtn.onPointerUpObservable.add(() => {
          selectedModel = 'cat';
          catBtn.background = "#ff0000";
          dogBtn.background = "#51cf66";
        });
        advancedTexture.addControl(catBtn);
        catButton = panel;

        // Create dog button
        const dogBtn = BABYLON.GUI.Button.CreateSimpleButton("dogBtn", "Place Dog");
        dogBtn.width = 0.4;
        dogBtn.height = 0.2;
        dogBtn.color = "white";
        dogBtn.background = "#51cf66";
        dogBtn.cornerRadius = 10;
        dogBtn.left = 0.25;
        dogBtn.onPointerUpObservable.add(() => {
          selectedModel = 'dog';
          dogBtn.background = "#00ff00";
          catBtn.background = "#ff6b6b";
        });
        advancedTexture.addControl(dogBtn);
        dogButton = panel;

        // Make panel face the camera
        scene.registerBeforeRender(() => {
          if (xrHelper.baseExperience.state === BABYLON.WebXRState.IN_XR && xrHelper.baseExperience.camera) {
            const xrCamera = xrHelper.baseExperience.camera;
            panel.position = xrCamera.position.add(xrCamera.getDirection(BABYLON.Vector3.Forward()).scale(1.5);
            panel.lookAt(xrCamera.position);
          }
        });
      }

      function placeModelAtHit() {
        if (!selectedModel || !hitTest) return;
        
        hitTest.onHitTestResultObservable.addOnce((results) => {
          if (results.length) {
            const hit = results[0];
            const position = hit.position;
            const rotation = hit.rotationQuaternion;
            
            if (selectedModel === 'cat') {
              BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes) {
                const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                if (model) {
                  model.position = position;
                  model.rotationQuaternion = rotation;
                  model.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
                }
              });
            } else if (selectedModel === 'dog') {
              BABYLON.SceneLoader.ImportMesh("", "", "dog.glb", scene, function (meshes) {
                const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                if (model) {
                  model.position = position;
                  model.rotationQuaternion = rotation;
                  model.scaling = new BABYLON.Vector3(0.0001, 0.0001, 0.0001);
                }
              });
            }
          }
        });
      }

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "local", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
