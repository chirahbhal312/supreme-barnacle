<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Selector</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let xrHelper = null;
    let selectedModel = null; // "cat" or "dog"

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Create 3D button mesh
      function createButton(label, position, modelType) {
        const plane = BABYLON.MeshBuilder.CreatePlane(`button_${label}`, { size: 0.2 }, scene);
        plane.position = position;

        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);
        const button = BABYLON.GUI.Button.CreateSimpleButton(label, label);
        button.width = 1;
        button.height = 0.4;
        button.color = "white";
        button.fontSize = 80;
        button.background = "#0d6efd";
        advancedTexture.addControl(button);

        button.onPointerUpObservable.add(() => {
          selectedModel = modelType;
          console.log(`Selected: ${selectedModel}`);
        });
      }

      // Start AR
      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
      });

      const featureManager = xrHelper.baseExperience.featuresManager;
      const hitTest = featureManager.enableFeature(BABYLON.WebXRHitTest.Name, "latest", {
        offsetRay: new BABYLON.Ray(new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -1)),
      });

      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const xrCamera = xrHelper.baseExperience.camera;

          // Place buttons floating in front of user
          const forward = xrCamera.getDirection(BABYLON.Vector3.Forward()).scale(1);
          const basePos = xrCamera.position.add(forward);

          createButton("Cat", basePos.add(new BABYLON.Vector3(-0.3, 0, 0)), "cat");
          createButton("Dog", basePos.add(new BABYLON.Vector3(0.3, 0, 0)), "dog");

          // Tapping the screen places model
          scene.onPointerDown = (evt, pickInfo) => {
            if (!selectedModel) return;

            hitTest.onHitTestResultObservable.addOnce((results) => {
              if (results.length) {
                const hit = results[0];
                const pos = hit.transformationMatrix.getTranslation();

                const file = selectedModel === "cat" ? "cat.glb" : "dog.glb";
                const scale = selectedModel === "cat"
                  ? new BABYLON.Vector3(0.01, 0.01, 0.01)
                  : new BABYLON.Vector3(0.0001, 0.0001, 0.0001);

                BABYLON.SceneLoader.ImportMesh("", "", file, scene, (meshes) => {
                  const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                  if (model) {
                    model.position = pos;
                    model.scaling = scale;
                  }
                });

                selectedModel = null; // Reset after placing
              }
            });
          };
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "unbounded", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
