<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Placer (AR UI)</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    
    /* Initial screen buttons */
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    
    /* AR UI buttons (hidden by default) */
    .ar-ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 10px;
      z-index: 100;
    }
    
    .ar-ui-button {
      background-color: rgba(13, 110, 253, 0.8);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    
    #place-cat-ui { background-color: rgba(255, 107, 107, 0.8); }
    #place-dog-ui { background-color: rgba(81, 207, 102, 0.8); }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  
  <div class="ar-ui">
    <button id="place-cat-ui" class="ar-ui-button">Place Cat</button>
    <button id="place-dog-ui" class="ar-ui-button">Place Dog</button>
  </div>
  
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let selectedModel = null;
    let hitTest = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: { 
          sessionMode: "immersive-ar", 
          referenceSpaceType: "local" 
        },
        optionalFeatures: true
      });
      xrHelper = xr;

      // Enable DOM overlay if supported
      if (xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRDOMOverlay, "root", {
        element: document.querySelector(".ar-ui"),
        displayMode: "floating"
      })) {
        console.log("DOM overlay supported");
      } else {
        console.log("DOM overlay not supported");
      }

      // Initialize hit test
      const featuresManager = xr.baseExperience.featuresManager;
      hitTest = featuresManager.enableFeature(BABYLON.WebXRHitTest, 'latest', {
        xrInput: xr.input
      });

      // Handle AR session state changes
      xr.baseExperience.onStateChangedObservable.add((state) => {
        const arUI = document.querySelector(".ar-ui");
        if (state === BABYLON.WebXRState.IN_XR) {
          arUI.style.display = "flex";
        } else {
          arUI.style.display = "none";
          selectedModel = null;
        }
      });

      // Handle tap/click to place model
      xr.input.onControllerAddedObservable.add((controller) => {
        controller.onMotionControllerInitObservable.add((motionController) => {
          const triggerComponent = motionController.getComponent("xr-standard-trigger");
          if (triggerComponent) {
            triggerComponent.onButtonStateChangedObservable.add((component) => {
              if (component.pressed && selectedModel) {
                placeModelAtHit();
              }
            });
          }
        });
      });

      // Also handle screen tap for mobile AR
      canvas.addEventListener("pointerdown", (evt) => {
        if (xr.baseExperience.state === BABYLON.WebXRState.IN_XR && selectedModel) {
          placeModelAtHit();
        }
      });

      function placeModelAtHit() {
        if (!selectedModel || !hitTest) return;
        
        hitTest.onHitTestResultObservable.addOnce((results) => {
          if (results.length) {
            const hit = results[0];
            const position = hit.position;
            const rotation = hit.rotationQuaternion;
            
            if (selectedModel === 'cat') {
              BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes) {
                const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                if (model) {
                  model.position = position;
                  model.rotationQuaternion = rotation;
                  model.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
                }
              });
            } else if (selectedModel === 'dog') {
              BABYLON.SceneLoader.ImportMesh("", "", "dog.glb", scene, function (meshes) {
                const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                if (model) {
                  model.position = position;
                  model.rotationQuaternion = rotation;
                  model.scaling = new BABYLON.Vector3(0.0001, 0.0001, 0.0001);
                }
              });
            }
          }
        });
      }

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "local", xrHelper.renderTarget);
        }
      });

      document.getElementById("place-cat-ui").addEventListener("click", () => {
        selectedModel = 'cat';
        document.getElementById("place-cat-ui").style.backgroundColor = "rgba(255, 107, 107, 1)";
        document.getElementById("place-dog-ui").style.backgroundColor = "rgba(81, 207, 102, 0.8)";
      });

      document.getElementById("place-dog-ui").addEventListener("click", () => {
        selectedModel = 'dog';
        document.getElementById("place-dog-ui").style.backgroundColor = "rgba(81, 207, 102, 1)";
        document.getElementById("place-cat-ui").style.backgroundColor = "rgba(255, 107, 107, 0.8)";
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
