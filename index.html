<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Selector</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Select a model ➤ Tap to place ➤ Tap placed model to delete ➤ Pinch to scale & rotate
  </div>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let xrHelper = null;
    let selectedModel = null;
    let currentSelectedButton = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // XR
      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
      });

      const featureManager = xrHelper.baseExperience.featuresManager;
      const hitTest = featureManager.enableFeature(BABYLON.WebXRHitTest.Name, "latest", {
        offsetRay: new BABYLON.Ray(new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -1)),
      });

      const cursor = BABYLON.MeshBuilder.CreateTorus("cursor", { diameter: 0.1, thickness: 0.005 }, scene);
      cursor.isVisible = false;
      cursor.rotation.x = Math.PI / 2;

      hitTest.onHitTestResultObservable.add((results) => {
        if (results.length) {
          const pos = results[0].transformationMatrix.getTranslation();
          cursor.position = pos;
          cursor.isVisible = true;
        } else {
          cursor.isVisible = false;
        }
      });

      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const xrCamera = xrHelper.baseExperience.camera;
          const forward = xrCamera.getDirection(BABYLON.Vector3.Forward()).scale(1);
          const buttonBase = xrCamera.position.add(forward);

          createButton("Cat", buttonBase.add(new BABYLON.Vector3(-0.3, 0, 0)), "cat");
          createButton("Dog", buttonBase.add(new BABYLON.Vector3(0.3, 0, 0)), "dog");

          // Tap to place or delete
          scene.onPointerDown = (evt, pickResult) => {
            if (pickResult.hit && pickResult.pickedMesh && pickResult.pickedMesh.name !== "cursor") {
              const mesh = pickResult.pickedMesh;
              if (mesh.name.includes("cat") || mesh.name.includes("dog")) {
                mesh.dispose(); // delete
                return;
              }
            }

            if (!selectedModel) return;

            hitTest.onHitTestResultObservable.addOnce((results) => {
              if (results.length) {
                const hit = results[0];
                const pos = hit.transformationMatrix.getTranslation();

                const file = selectedModel === "cat" ? "cat.glb" : "dog.glb";
                const scale = selectedModel === "cat"
                  ? new BABYLON.Vector3(0.01, 0.01, 0.01)
                  : new BABYLON.Vector3(0.0001, 0.0001, 0.0001);

                BABYLON.SceneLoader.ImportMesh("", "", file, scene, (meshes) => {
                  const model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
                  if (model) {
                    model.name = selectedModel;
                    model.position = pos;
                    model.scaling = scale;
                    addTransformControls(scene, model); // Add gesture support
                  }
                });

                selectedModel = null;
              }
            });
          };
        }
      });

      function createButton(label, position, modelType) {
        const plane = BABYLON.MeshBuilder.CreatePlane(`btn_${label}`, { size: 0.2 }, scene);
        plane.position = position;
        plane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;

        const texture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);
        const button = BABYLON.GUI.Button.CreateSimpleButton(label, label);
        button.width = 1;
        button.height = 0.4;
        button.color = "white";
        button.fontSize = 80;
        button.background = "#0d6efd";
        texture.addControl(button);

        button.onPointerUpObservable.add(() => {
          selectedModel = modelType;
          if (currentSelectedButton) {
            currentSelectedButton.background = "#0d6efd";
          }
          button.background = "#28a745"; // Highlight selected
          currentSelectedButton = button;
          console.log("Selected model:", modelType);
        });
      }

      function addTransformControls(scene, model) {
        // Pinch to scale
        let startingDistance = 0;
        let initialScaling = model.scaling.clone();

        scene.onMultiPointerObservable.add((multiData) => {
          const eventType = multiData.type;

          if (eventType === BABYLON.PointerEventTypes.POINTERDOWN) return;

          const pointers = Array.from(engine._activePointers);
          if (pointers.length === 2) {
            const [p1, p2] = pointers;
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (eventType === BABYLON.PointerEventTypes.POINTERMOVE) {
              if (startingDistance === 0) {
                startingDistance = distance;
                initialScaling = model.scaling.clone();
              } else {
                const scaleFactor = distance / startingDistance;
                model.scaling = initialScaling.multiplyByFloats(scaleFactor, scaleFactor, scaleFactor);
              }
            }
          } else {
            startingDistance = 0;
          }
        });

        // Drag to rotate
        let lastX = null;

        scene.onPointerObservable.add((pointerInfo) => {
          if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
            lastX = pointerInfo.event.clientX;
          }

          if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERMOVE && pointerInfo.event.buttons === 1) {
            if (lastX !== null) {
              const deltaX = pointerInfo.event.clientX - lastX;
              model.rotation.y += deltaX * 0.01;
              lastX = pointerInfo.event.clientX;
            }
          }

          if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERUP) {
            lastX = null;
          }
        });
      }

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "unbounded", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
