<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Placer (Auto)</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
      });

      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const xrCamera = xrHelper.baseExperience.camera;
          const forward = xrCamera.getDirection(BABYLON.Vector3.Forward()).scale(0.5);
          const centerPos = xrCamera.position.add(forward);

          // First model
          BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes1) {
            const model1 = BABYLON.Mesh.MergeMeshes(meshes1, true, true, undefined, false, true);
            if (model1) {
              model1.position = centerPos.add(new BABYLON.Vector3(0, 0, 0));
              model1.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
            }
          });

          // Second model (same for example)
          BABYLON.SceneLoader.ImportMesh("", "", "dog.glb", scene, function (meshes2) {
            const model2 = BABYLON.Mesh.MergeMeshes(meshes2, true, true, undefined, false, true);
            if (model2) {
              model2.position = centerPos.add(new BABYLON.Vector3(0, 0, 0)); // to the right
              model2.scaling = new BABYLON.Vector3(0.0001, 0.0001, 0.0001);
            }
          });
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "unbounded", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
